version: '3.8'

services:
  db:
    image: mariadb:10.6
    container_name: booking_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_ROOT_PASS}'
      MYSQL_DATABASE: 'booked'
      MYSQL_USER: 'booked_user'
      MYSQL_PASSWORD: '${DB_PASS}'
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    # --- FIX IS HERE: Correct Image Name ---
    image: librebooking/librebooking:latest 
    container_name: booking_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - TZ=Asia/Kuala_Lumpur
      # Updated Variable Names for Latest Version
      - LB_DB_HOST=db
      - LB_DB_NAME=booked
      - LB_DB_USER=booked_user
      - LB_DB_USER_PWD=${DB_PASS} 
      # IMPORTANT: Password to access the web installer
      - LB_INSTALL_PWD=${DB_ROOT_PASS} 
      # Leave empty for subdomain hosting
      - SCRIPT_ROOT=
    volumes:
      - config_data:/var/www/html/config
      - upload_data:/var/www/html/Web/uploads

volumes:
  db_data:
  config_data:
  upload_data:
