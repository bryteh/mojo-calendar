version: "3.8"

services:
  db:
    image: mariadb:10.6
    container_name: booking_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: booked
      MYSQL_USER: booked_user
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data_v2:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    image: librebooking/librebooking:4.0.0
    container_name: booking_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

    environment:
      TZ: Asia/Kuala_Lumpur

      # --- Database (this is what LibreBooking reads in config.php) ---
      LB_DATABASE_HOSTSPEC: db
      LB_DATABASE_NAME: booked
      LB_DATABASE_USER: booked_user
      LB_DATABASE_PASSWORD: ${DB_PASS}

      # --- Installer ---
      # This sets config key: settings.install.password
      LB_INSTALL_PASSWORD: ${DB_ROOT_PASS}

      # --- URL + Reverse proxy friendliness ---
      # Public URL to /Web (no trailing slash)
      LB_SCRIPT_URL: https://cal.mojosense.co/Web

      # Force correct timezone
      LB_DEFAULT_TIMEZONE: Asia/Kuala_Lumpur

      # Allow public booking (fixes “Only registered users can book reservations”)
      LB_PRIVACY_ALLOW_GUEST_RESERVATIONS: "true"

      # Optional: allow self registration too (if you want)
      # LB_REGISTRATION_ALLOW_SELF_REGISTRATION: "true"

      # Helps when behind proxy (Coolify/Traefik/Nginx) so HTTPS is detected
      # Some builds respect these; harmless if ignored.
      HTTPS: "on"
      HTTP_X_FORWARDED_PROTO: "https"

    volumes:
      - config_data:/config
      - upload_data:/var/www/html/Web/uploads

volumes:
  db_data_v2:
  config_data:
  upload_data:
